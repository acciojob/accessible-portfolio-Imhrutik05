<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<!-- Heading with ARIA role -->
	  <h1 role="heading">Welcome to My Portfolio</h1>
	
	  <!-- Navigation with ARIA role -->
	  <nav role="navigation">
	      <a href="#about">About</a> |
	      <a href="#projects">Projects</a> |
	      <a href="#contact">Contact</a>
	  </nav>
	
	  <!-- Image with ARIA role and alt -->
	  <img role="img" src="profile.jpg" alt="My Profile Picture">
	
	  <!-- Brief Description -->
	  <p id="about">
	    Hello! I'm an aspiring web developer passionate about building accessible and user-friendly websites.
	  </p>
	
	  <!-- List with ARIA roles -->
	  <ul role="list">
	    <li role="listitem">HTML & CSS Projects</li>
	    <li role="listitem">JavaScript Applications</li>
	    <li role="listitem">Responsive Web Design</li>
	  </ul>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
